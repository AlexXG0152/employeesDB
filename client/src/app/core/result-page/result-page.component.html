<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>

<div class="employees" *ngIf="show">
  <button *ngIf="dataSource.data.length" type="button" class="btn btn-primary float-end mb-2 me-3"
    (click)="clear()">Clear</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="!dataSource.data">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let employee">
        <a href="" class="nav-link" [routerLink]="['/employee/', employee.employeeID]">{{employee.employeeID }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName lastName">
      <th mat-header-cell *matHeaderCellDef>Firstname Lastname</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }} {{ employee.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="company.department">
      <th mat-header-cell *matHeaderCellDef>Company department</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="company.title">
      <th mat-header-cell *matHeaderCellDef>Company title</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div [hidden]="!dataSource.data">
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, dataSource.data.length]" showFirstLastButtons
      aria-label="Select page of employees" *ngIf="dataSource">
    </mat-paginator>
  </div>

</div>
