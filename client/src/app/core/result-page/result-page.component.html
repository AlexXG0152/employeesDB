<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>

<div class="users" *ngIf="show">
  <table mat-table [dataSource]="usersData" class="mat-elevation-z8" *ngIf="usersData">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">
        <a href="" class="nav-link" [routerLink]="['/employee/', user.employeeID]">{{user.employeeID }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName lastName">
      <th mat-header-cell *matHeaderCellDef>Firstname Lastname</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="company.department">
      <th mat-header-cell *matHeaderCellDef>Company department</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="company.title">
      <th mat-header-cell *matHeaderCellDef>Company title</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
