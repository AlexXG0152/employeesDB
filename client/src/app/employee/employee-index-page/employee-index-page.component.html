<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
  <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
  <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button mat-button class="menu-button" [routerLink]="['personal']">
      <mat-icon>person</mat-icon>
      <span>Personal</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['family']">
      <mat-icon>child_care</mat-icon>
      <span>Family</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['education']">
      <mat-icon>school</mat-icon>
      <span>Education</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['growth-plan']">
      <mat-icon>check_circle_outline</mat-icon>
      <span>Growth plan</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['upload']">
      <mat-icon>upload</mat-icon>
      <span>Upload file</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" [routerLink]="['help']">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
